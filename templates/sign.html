<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sing the Guest Book</title>
	<link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form style="width: 226px;margin: auto;" method="post" action="/process">
			<h4>Sign the Guest Book</h4>
			<div class="form-group">
				<!-- <label for="inputName" class="sr-only">Name</label> -->
				<input type="text" name="name" id="name" class="form-control" placeholder="Name" required autofocus>
			</div>
			<div class="form-group">
				<!-- <label for="comment" class="sr-only">Comment</label> -->
				<textarea id="comment" name="comment" class="form-control" rows="5" placeholder="Comment" required></textarea>
			</div>
			<button type="submit" class="btn btn-lg btn-primary btn-block">Sign</button>
		</form>
	</div>
</body>
</html>
